###############################################################################
#                         ClearLaggEnhanced Configuration                     #
###############################################################################

# Config version - DO NOT MODIFY (used for automatic updates)
config-version: 1

# ============================================================================ #
#                              General Settings                                #
# ============================================================================ #

# Enable debug mode for detailed logging
debug: false

# ============================================================================ #
#                           Entity Clearing System                             #
# ============================================================================ #

entity-clearing:
  # Enable automatic entity clearing
  enabled: true
  
  # Clear interval in seconds (default: 300 = 5 minutes)
  interval: 300
  
  # Protection settings
  protect-named-entities: true
  protect-tamed-entities: true
  
  # Target worlds (empty list = all worlds)
  worlds:
    - "world_nether"
    - "world_the_end"
  
  # -------------------------------- Blacklist --------------------------------- #
  # Entities that will always be cleared
  blacklist:
    # Items & Projectiles
    - "DROPPED_ITEM"
    - "ARROW"
    - "EXPERIENCE_ORB"
    - "PRIMED_TNT"
    - "FIREWORK"
    - "AREA_EFFECT_CLOUD"
    
    # Hostile Mobs
    - "ZOMBIE"
    - "SKELETON"
    - "CREEPER"
    - "SPIDER"
    - "ENDERMAN"
    - "SLIME"
    - "MAGMA_CUBE"
    - "WITCH"
    - "PHANTOM"
    - "DROWNED"
    - "HOGLIN"
    - "PIGLIN"
    - "ZOMBIFIED_PIGLIN"
  
  # -------------------------------- Whitelist --------------------------------- #
  # Entities that will never be cleared (protected)
  whitelist:
    - "PLAYER"
    - "VILLAGER"
    - "IRON_GOLEM"
    - "SNOW_GOLEM"
    - "ARMOR_STAND"
    - "ITEM_FRAME"
    - "PAINTING"
    - "MINECART"
    - "OAK_BOAT"

# ============================================================================ #
#                          Lag Prevention Modules                              #
# ============================================================================ #

lag-prevention:
  
  # ------------------------------ Mob Limiter ------------------------------- #
  mob-limiter:
    enabled: true
    max-mobs-per-chunk: 50
  
  # ---------------------------- Redstone Limiter ---------------------------- #
  redstone-limiter:
    enabled: true
    max-redstone-per-chunk: 100
  
  # ----------------------------- Hopper Limiter ----------------------------- #
  hopper-limiter:
    enabled: true
    transfer-cooldown: 8  # in ticks
  
  # ---------------------------- Spawner Limiter ----------------------------- #
  spawner-limiter:
    enabled: true
    spawn-delay-multiplier: 1.5
  
  # ------------------------ Misc Entity Limiter ---------------------------- #
  # Limits miscellaneous (non-mob) entities per chunk
  misc-entity-limiter:
    enabled: true
    
    # Per-chunk entity limits (-1 or missing = unlimited)
    limits-per-chunk:
      ARMOR_STAND: 5
      BOAT: 5
      CHEST_BOAT: 5
      MINECART: 5
      ITEM_FRAME: 5
      GLOW_ITEM_FRAME: 5
      PAINTING: 5
    
    # Protection settings
    protect:
      named: true
      tags:
        - "CLE_PROTECTED"
    
    # Sweep configuration
    sweep:
      interval-ticks: 100
      max-chunks-per-tick: 20
    
    # Admin notifications
    notify:
      admins-permission: "CLE.admin"
      throttle-seconds: 60
    
    # Target worlds (empty = all worlds)
    worlds: []

# ============================================================================ #
#                              Chunk Finder Tool                               #
# ============================================================================ #

chunk-finder:
  # Scan radius around player in chunks
  radius: 10
  
  # Entities per chunk to be considered "laggy"
  entity-threshold: 50

# ============================================================================ #
#                           Notification Settings                              #
# ============================================================================ #

notifications:
  # Warning broadcast times before clearing (in seconds)
  broadcast-times: [60, 30, 10, 5]
  
  # Notification display type: CHAT, ACTION_BAR, or TITLE
  type: "ACTION_BAR"
  
  # Display console notifications when entities are cleared
  console-notifications: false
  
  # Sound effects
  sound:
    enabled: true
    name: "BLOCK_NOTE_BLOCK_PLING"
    volume: 1.0
    pitch: 1.2

# ============================================================================ #
#                         Performance Monitoring                               #
# ============================================================================ #

performance:
  # Update interval in ticks (20 ticks = 1 second)
  update-interval: 20

# ============================================================================ #
#                            Database Settings                                 #
# ============================================================================ #

database:
  # Database type: sqlite or mysql
  type: "sqlite"
  
  # SQLite database file name
  file: "clearlagg.db"
  
  # MySQL configuration (only used if type is "mysql")
  mysql:
    host: "localhost"
    port: 3306
    database: "clearlagg"
    username: "root"
    password: "password"
    ssl: false
